<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" opacity="0.1"/>

  <!-- Music note with waveform -->
  <g transform="translate(50, 40)">
    <!-- Note stem -->
    <rect x="60" y="20" width="6" height="70" fill="url(#grad1)" rx="3"/>

    <!-- Note head -->
    <ellipse cx="55" cy="90" rx="20" ry="15" fill="url(#grad2)" transform="rotate(-20 55 90)"/>

    <!-- Waveform effect -->
    <path d="M 10 60 Q 20 40, 30 60 T 50 60 T 70 60 T 90 60"
          stroke="url(#grad1)" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.7"/>

    <path d="M 10 80 Q 20 100, 30 80 T 50 80 T 70 80 T 90 80"
          stroke="url(#grad2)" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.7"/>
  </g>

  <!-- AI Chip Icon -->
  <g transform="translate(100, 130)">
    <!-- Chip body -->
    <rect x="-25" y="-15" width="50" height="30" fill="url(#grad1)" rx="4"/>

    <!-- Circuit lines -->
    <line x1="-30" y1="-5" x2="-25" y2="-5" stroke="#667eea" stroke-width="2"/>
    <line x1="-30" y1="0" x2="-25" y2="0" stroke="#667eea" stroke-width="2"/>
    <line x1="-30" y1="5" x2="-25" y2="5" stroke="#667eea" stroke-width="2"/>

    <line x1="25" y1="-5" x2="30" y2="-5" stroke="#667eea" stroke-width="2"/>
    <line x1="25" y1="0" x2="30" y2="0" stroke="#667eea" stroke-width="2"/>
    <line x1="25" y1="5" x2="30" y2="5" stroke="#667eea" stroke-width="2"/>

    <!-- AI text -->
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12"
          font-weight="bold" fill="white" text-anchor="middle">AI</text>
  </g>

  <!-- Decorative sound waves -->
  <circle cx="40" cy="100" r="3" fill="#667eea" opacity="0.4">
    <animate attributeName="r" values="3;8;3" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>

  <circle cx="160" cy="100" r="3" fill="#764ba2" opacity="0.4">
    <animate attributeName="r" values="3;8;3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0;0.4" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
</svg>
